<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>show user</title>
    <link rel="stylesheet" href="stylesheets/style.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
    </script>
    <script src="javascripts/edit.js"></script>
</head>
<body id="forms">
<h1>User information</h1>
<div id="status"></div>
<ul data-url="/users/1">
    <li>
        <b>Name</b>
        <span id="name" contenteditable>Hugh Mann</span>
    </li>
    <li>
        <b>City</b>
        <span id="city" contenteditable>Anytown</span>
    </li>
    <li>
        <b>State</b>
        <span id="state" contenteditable>OH</span>
    </li>
    <li>
        <b>Postal Code</b>
        <span id="postal_code" contenteditable>92110</span>
    </li>
    <li>
        <b>Email</b>
        <span id="email" contenteditable>boss@awesomecompany.com</span>
    </li>
</ul>
</body>
</html>
